<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EO Plus Quest Writer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Quest Generator</h1>
        <label for="questName">Quest Name:</label>
        <input type="text" id="questName" name="questName">
        <label for="questVersion">Quest Version:</label>
        <input type="text" id="questVersion" name="questVersion">
        <button type="button" id="addState">Add State</button>
        <div id="statesContainer"></div>
        <button type="button" id="generateCode">Generate Code</button>
        <div id="outputContainer"></div>
        <button type="button" id="downloadButton" style="display:none;">Download Code</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
